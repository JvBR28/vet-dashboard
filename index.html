<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="containers">
    <div id="sidebar">
      <div id="logo-menu">
        <img src="assets/logo.svg" alt="logo">
        <img src="assets/menu.svg" alt="menu" id="menu-button">
      </div>
      <input type="text" placeholder="Buscar" id="input">
      <div id="option">
        <ul>
          <li>
            <img src="assets/grid.svg" alt="grid-symbol">
            <a href="#" id="links">Dashboard</a>
          </li>
          <li>
            <img src="assets/pet.svg" alt="pet-symbol">
            <a href="#" id="links">Pets</a>
          </li>
          <li>
            <img src="assets/user.svg" alt="user-symbol">
            <a href="#" id="links">Clientes</a>
          </li>
          <li>
            <img src="assets/vet.svg" alt="user-md-symbol">
            <a href="#" id="links">Vet</a>
          </li>
          <li>
            <img src="assets/settings.svg" alt="setting-symbol">
            <a href="#" id="links">Ajustes</a>
          </li>
        </ul>
      </div>
      <div id="avatar-container">
        <img src="assets/photo.jpg" alt="example-photo" id="profile-pic">
        <div id="info">
          <h3>Eleanor Pena</h3>
          <p>Vetenaria</p>
        </div>
        <img src="assets/log-out.svg" alt="log-out-symbol" id="log-out">
      </div>
    </div>

    <div id="dashboard">
      <p>Dashboard</p>
    </div>
  </nav>
  
  <script src="script.js"></script>
</body>
</html>
